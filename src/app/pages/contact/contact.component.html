<div *ngIf="!name; else forminfo">
  <form [formGroup]="rForm" (ngSubmit)="SendMail(rForm.value)">
    <div class="form-container">
      <div class="columns">
        <h1>Contactez-nous</h1>
           <div class="row"><label>Pr√©nom
          <input type="text" formControlName="name">
        </label>
            <!-- This goes underneath the Name label -->
<div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>
    </div>
    <div class="row"><label>Email
          <input type="text" formControlName="email">
        </label>
            <!-- This goes underneath the Name label -->
<div class="alert" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">Please enter an correct email </div>
    </div>



         <div class="row">  <label>Message
          <textarea  formControlName="description"></textarea>
        </label>
        <!-- This goes underneath the Description label -->
<div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">You must specify a description that's between 30 and 500 characters.</div>

</div>
     
         <div class="row">  <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid"></div>
      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
        <h1>{{ name }}</h1>

        <p>{{ description }}</p>
    </div>
  </div>
</ng-template>
