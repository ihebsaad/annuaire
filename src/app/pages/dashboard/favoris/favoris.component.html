  <nb-card-footer>
<fieldset class="rate">
    <input type="radio" id="rating10" name="rating"  value="10" disabled="disabled"/><label for="rating10" title="5 stars"  [ngClass]="{active: note>=5}" ></label>
    <input type="radio" id="rating9" name="rating" value="9" disabled="disabled" /><label class="half" for="rating9" title="4 1/2 stars" [ngClass]="{active: note>=4.5 }" ></label>
    <input type="radio" id="rating8" name="rating" value="8" disabled="disabled" /><label for="rating8" title="4 stars" [ngClass]="{active: note>=4}" ></label>
    <input type="radio" id="rating7" name="rating"  value="7" disabled="disabled" /><label class="half" for="rating7" title="3 1/2 stars" [ngClass]="{active: note>=3.5}" ></label>
    <input type="radio" id="rating6" name="rating"   value="6" disabled="disabled" /><label for="rating6" title="3 stars" [ngClass]="{active: note>=3}" ></label>
    <input type="radio" id="rating5" name="rating"   value="5" disabled="disabled" /><label class="half" for="rating5" title="2 1/2 stars" [ngClass]="{active: note>=2.5}" ></label>
    <input type="radio" id="rating4" name="rating"  value="4" disabled="disabled"/><label for="rating4" title="2 stars" [ngClass]="{active: note>=2}" ></label>
    <input type="radio" id="rating3" name="rating"  value="3" disabled="disabled"/><label class="half" for="rating3" title="1 1/2 stars" [ngClass]="{active: note>=1.5}" ></label>
    <input type="radio" id="rating2" name="rating" value="2" disabled="disabled"/><label for="rating2" title="1 star" [ngClass]="{active: note>=1}" ></label>
    <input type="radio" id="rating1" name="rating"  value="1" disabled="disabled" /><label class="half" for="rating1" title="1/2 star" [ngClass]="{active: note>=0.5}" ></label>
    <input type="radio" id="rating0" name="rating"  value="0" disabled="disabled"/><label for="rating0" title="No star" [ngClass]="{active: note===0}" ></label>
</fieldset>
  </nb-card-footer>
