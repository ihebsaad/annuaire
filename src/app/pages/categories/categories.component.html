      <nb-card>
        <nb-card-header></nb-card-header>

           <nb-card-body>

             <nb-card>
               <nb-card-header>
                 <button class="btn2" (click)="AfficherFormulaire1()"><i class="fa fa-plus" ></i></button>
               </nb-card-header>

               <nb-card-body>

                 <table class="table table-bordered table-responsive-md table-striped text-center">
                   <tr>
                     <th class="text-center">Titre</th>
                     <th class="text-center">Type</th>
                     <th class="text-center">Action</th>
                   </tr>
                   <tr *ngFor="let elt of data | paginate: {itemsPerPage: 5, currentPage:page, id: '1'} ">
                     <td class="pt-3-half" contenteditable="false">{{elt.titre}}</td>
                     <td class="pt-3-half" contenteditable="false">{{elt.type}}</td>
                     <td>
                          <span>
                             <button class="btn1" (click)="AfficherFormulaire(); getId(elt._id)"><i class="fa fa-edit"></i></button>
                             <button class="btn3" (click)="showStaticModal(elt._id);"   ><i class="fa fa-trash"></i></button>
                          </span>

                     </td>
                    </tr>

                 </table>
                  <div>
                  </div>

                 <div>
                   <pagination-controls (pageChange)="page = $event" id="1"
                                        maxSize="10"
                                        directionLinks="true"
                                        autoHide="true">
                   </pagination-controls>
                 </div>

               </nb-card-body>
             </nb-card>


         <div *ngIf="test">
          <form #f1="ngForm" (ngSubmit)="updateData(f1)" novalidate>
            <div class="form-group row">
              <label for="input8" class="col-sm-3 col-form-label">Titre</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="input8" placeholder="" name="titre" [(ngModel)]="model1.titre">
              </div>
            </div>
            <div class="form-group row">
              <label for="input10" class="col-sm-3 col-form-label">Type</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="input10" placeholder="" name="type"  [(ngModel)]="model1.type">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" class="btn btn-warning">Modifier</button>
                <button type="button" class="btn btn-default" style="margin-left: 10px" (click)="cacherFormulaire()">Annuler</button>
              </div>
            </div>
          </form>
         </div>
             <div *ngIf="test1">

               <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                 <div class="form-group row">
                   <label for="input1" class="col-sm-3 col-form-label">Titre</label>
                   <div class="col-sm-9">
                     <input type="text" name="titre" [(ngModel)]="model.titre"
                            #ctrl1="ngModel"  class="form-control" id="input1" placeholder=""
                            [class.form-control-danger]="ctrl1.invalid && ctrl1.touched" required>
                     <small class="form-text error" *ngIf="ctrl1.invalid && ctrl1.touched && ctrl1.errors['required']">
                       required!
                     </small>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="input2" class="col-sm-3 col-form-label">Type</label>
                   <div class="col-sm-9">
                     <input type="text" class="form-control" id="input2" placeholder="" name="type" [(ngModel)]="model.type"  #ctrl2="ngModel" [class.form-control-danger]="ctrl2.invalid && ctrl2.touched" required>
                     <small class="form-text error" *ngIf="ctrl2.invalid && ctrl2.touched && ctrl2.errors['required']">
                       required!
                     </small>
                   </div>
                 </div>
                 <div class="form-group row">
                   <div class="offset-sm-3 col-sm-9">
                     <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Ajouter</button>
                     <button type="button" class="btn btn-default" style="margin-left: 10px" (click)="cacherFormulaire1()">Annuler</button>
                   </div>
                 </div>
               </form>

             </div>
        </nb-card-body>
      </nb-card>
